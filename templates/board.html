<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>region</title>
    <link rel="stylesheet" href="{{url_for('static', filename='./css/region.css')}}">
</head>
<body>
    {%include "header.html"%}
    <div class="wrap">
        <h1>검색결과</h1>
        <div class="content-box">
            {% for item in items %}
                <div class="content" onclick="location.href='/post/{{item.contentid}}'">
                    <img src="{{item.firstimage}}" alt="">
                    <div class="txt">
                        <h3>{{item.title}}</h5>
                        <p>{{item.sigungu}}</p>
                        <p>#한옥 #전통문화</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button>+더보기</button>
    </div>
</body>
</html>
